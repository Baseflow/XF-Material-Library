trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - README.md

pool:
  name: Hosted macOS
  demands: msbuild

variables:
  solution: '**/XF.Material (No Sample Project).sln'
  buildConfiguration: 'Release'
  outputDirectory: '$(build.artifactStagingDirectory)/$(BuildConfiguration)'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: MSBuild@1
  displayName: 'Build solution XF.Material (No Sample Project).sln'
  inputs:
    solution: '$(solution)'
    configuration: '$(buildConfiguration)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: 'nuspec/XF.Material.nuspec'
    versioningScheme: 'byBuildNumber'

